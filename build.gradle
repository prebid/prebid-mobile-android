// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    prebidVersionName = "1.12"
    prebidVersionCode = 1
    minSDKVersion = 16
    targetSDKVersion = 28
    compileSdkVersion = 30
    buildToolsVersion = "28.0.3"

    artifactGroupId = "org.prebid"
    artifactFolder = "${buildDir}/generated-artifacts"
    omSdkVersion = "1.3.17"
    omSdkModuleName = "omsdk-android"
}

buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
//        mavenLocal()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
//        mavenLocal()
        google()
        jcenter() // includes the MoPub SDK and AVID library
//        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
        maven { url 'https://maven.google.com' } // necessary for Android API 26
        maven { url 'https://jitpack.io' }
    }
}