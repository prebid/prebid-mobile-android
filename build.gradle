// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    prebidVersionName = "1.13.0-beta2"
    prebidVersionCode = 1
    minSDKVersion = 16
    targetSDKVersion = 28
    compileSdkVersion = 30
    buildToolsVersion = "28.0.3"

    artifactGroupId = "org.prebid"
    artifactFolder = "${buildDir}/generated-artifacts"
    omSdkVersion = "1.3.17"
    omSdkModuleName = "omsdk-android"
}

buildscript {
    ext.kotlin_version = '1.5.32'
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url 'https://jitpack.io' }
        maven { url "https://oss.sonatype.org/content/repositories/orgprebid-1070" }
        jcenter() // For PrebidDemoJava (old dependency to Mopub)
    }
}
