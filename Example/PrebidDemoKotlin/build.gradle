apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 32
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "org.prebid.mobile.prebidkotlindemo"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation project(':PrebidMobile')
    implementation project(':PrebidMobile-gamEventHandlers')
    implementation project(':PrebidMobile-admobAdapters')
    implementation project(':PrebidMobile-maxAdapters')

    // For testing staging releases
//    implementation "org.prebid:prebid-mobile-sdk:$prebidVersionName"
//    implementation "org.prebid:prebid-mobile-sdk-gam-event-handlers:$prebidVersionName"
//    implementation "org.prebid:prebid-mobile-sdk-admob-adapters:$prebidVersionName"
//    implementation "org.prebid:prebid-mobile-sdk-max-adapters:$prebidVersionName"

    // Standard libraries
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.preference:preference-ktx:1.2.0'

    // Advertisement
    implementation 'com.google.android.gms:play-services-ads:21.3.0'
    implementation "com.applovin:applovin-sdk:11.5.3"
    implementation "com.google.android.gms:play-services-ads-identifier:18.0.1" // For Applovin Max


    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'

    // Tests
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation  "pl.pragmatists:JUnitParams:1.1.1"
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
