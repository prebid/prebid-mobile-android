apply from: '../shared-rendering.gradle'
apply from: 'publish-handlers.gradle'

android {
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    defaultConfig {
        consumerProguardFiles file('proguard-rules.pro')
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':PrebidMobile-rendering')
    api 'com.google.android.gms:play-services-ads:20.0.0'

    testImplementation 'org.robolectric:robolectric:4.3.1'
    testImplementation 'junit:junit:4.12'

    testImplementation 'org.mockito:mockito-core:1.10.19'
}
